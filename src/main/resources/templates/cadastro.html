<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <body>
        <h1>Cadastro Produtos</h1>


        <form action="#" th:action="@{/salvar}" method="post" th:object="${produto}">

            id <input type="number" th:field="*{id}"> <br/>
            nome <input type="text" th:field="*{nome}"> <br/>
            categoria<input type="text" th:field="*{categoria}"> <br/>
            validade<input type="number" th:field="*{validade}"> <br/>

            <button type="submit">Salvar</button>

        </form>

    </body>
</html>
